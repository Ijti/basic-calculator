<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
        <input type="text" id="screen-el" class="screen">
        </form>

        <!-- operations -->
        <div class="buttons">
            <button type="button" class="btn-yellow" data-val="*">x</button>
            <button type="button" class="btn-yellow" data-val="/">/</button> 
            <button type="button" class="btn-yellow" data-val="+">+</button>
            <button type="button" class="btn-yellow" data-val="-">-</button>
        <!-- operations -->



            <button type="button" class="btn-grey" data-val="9">9</button>
            <button type="button" class="btn-grey" data-val="8">8</button>
            <button type="button" class="btn-grey" data-val="7">7</button>
            <button type="button" class="btn-grey" data-val="6">6</button>
            <button type="button" class="btn-grey" data-val="5">5</button>
            <button type="button" class="btn-grey" data-val="4">4</button>
            <button type="button" class="btn-grey" data-val="3">3</button>
            <button type="button" class="btn-grey" data-val="2">2</button>
            <button type="button" class="btn-grey" data-val="1">1</button>
            <button type="button" class="btn-grey" data-val="0">0</button>
            <button type="button" class="btn-grey" data-val=".">.</button>

            <button type="button" class="btn-equal" data-val="=">=</button>
            <button type="button" class="btn-cancel" data-val="C">C</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
